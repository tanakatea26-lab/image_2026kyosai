<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .main-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: #005b96; /* 湖をイメージしたブルー */
            margin-bottom: 8px;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            color: #222;
        }

        .image-container {
            width: 90%;
            max-width: 1000px;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            line-height: 0; /* 下部の隙間削除 */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

  <header>
    <span class="main-title">秋田県仙北市</span>
    <h1>田沢湖の思い出</h1>
  </header>

  <div class="image-container">
    <img src="PXL_20230728_230805804.MP.jpg" alt="夏の田沢湖">
  </div>

  <footer>
    <p>Summer Memories in Semboku</p>
  </footer>

</body>
</html>
